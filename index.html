<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Score Card</title>
</head>
<body>
    <div class="outer-container">
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <div class="indicator">
                <div class="empty"></div>
                <p id="home-score">0</p>
            </div>
            
            <div class="score">
                <p>+1</p>
                <p>+2</p>
                <p>+3</p>
            </div>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <div class="indicator">
                <div class="empty"></div>
                <p id="guest-score">0</p>
            </div>
            <div class="score">
                <p>+1</p>
                <p>+2</p>
                <p>+3</p>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
